<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>weather</title>
	<link rel="stylesheet" type="text/css" href="gg.css">


</head>
<body>

	<div class="wrap">
		<header>
			<input type="text" id="search" placeholder="Search for a city" autocomplete="off" class="search">
		</header>
		<main>
			<section class="location" id="location">
				<div class="city" id="city">vegas</div>
				
			</section>
			<div class="current" id="current">
				<div class="temp" id="temp">15<span id="ss">&degC</span></div>
				<div class="weather" id="weather">Sunny</div>
				<div class="hilow" id="hilow">12&degC (min) / 16&degC (max)</div>
			</div>
		</main>
	</div>

</body>
	<script type="text/javascript" src="tt.js"></script>
</html>
